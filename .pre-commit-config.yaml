repos:
- repo: local
  hooks:
    - id: generate-version
      name: Generate version file with git SHA
      entry: uv run python build.py
      language: system
      pass_filenames: false
      always_run: true

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.1
  hooks:
    - id: ruff-check
      args: [ --fix ]
    - id: ruff-format
